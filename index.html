<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- google font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
     
    <!-- link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- link to css-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>

</head>
<body>

    <!--Header-->
<header>
    <container>
        <div class="bg-dark pt-2 pb-2"> 
            <div class="container">
                <h1 class="text-white text-center">Weather Dashboard</h1>
            </div>
        </div>
    </container>
</header>
<!-- End Header -->

<!--search input-->
 <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">

                <h4>Search for a city:</h4>

<!-- search variables-->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
<!-- end search input -->   

 <!--clear history button-->
 <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
 <ul class="list-group"></ul>


 <!--info display-->
  <div class="card"> 
    <ul class="list-group list-group-flush list">
    </ul>
</div> 
</div>

<!-- current city info -->
<div class="col-lg-9"> 
    <div id="currentCity" class="mt-4"> 
        </div>
    </div> 
</div> 

<!-- forecast -->
<div class="mt-4 col-md-12"> 

<h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> 
        </div> 
    </div> 
</div> 


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
